<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="icon" href="assets/blue_heart.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pull-to-refresh">
        <div class="spinner-border"></div>
    </div>

    <!-- Loading animation -->
    <div class="loader" id="loader"></div>

    <div class="container" id="quiz-container">
        <h1>Hello Bé iu</h1>
        <div id="question-container">
            <p class="question" id="question"></p>
            <input type="text" id="answer" placeholder="Câu trả lời của bạn..."><br>
            <button onclick="nextQuestion()">Tiếp</button>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="answer-container" id="answer-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
